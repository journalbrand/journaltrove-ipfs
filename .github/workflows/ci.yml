name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-test:
    name: 🧪 Build, Test & Validate IPFS
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🔧 Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: 🔍 Validate JSON-LD Requirements
      run: |
        if [ -f "requirements/requirements.jsonld" ]; then
          # Validate JSON-LD format
          jq empty requirements/requirements.jsonld
          echo "Requirements validation successful"
        else
          echo "Error: requirements.jsonld not found"
          exit 1
        fi

    - name: 🛠️ Build
      run: go build -v ./...

    - name: 🧪 Run Go Unit Tests with Verbose Output
      run: go test -v ./...
      
    - name: 🔍 Lint
      run: go vet ./...
      
    - name: 📊 Generate Test Results JSON-LD
      run: |
        mkdir -p tests/results
        # Create a basic results structure that explicitly links tests to requirements
        cat > tests/results/test-results.jsonld << EOF
        {
          "@context": "https://raw.githubusercontent.com/example/todo-system/main/requirements/context/requirements-context.jsonld",
          "@graph": [
            {
              "@id": "ipfs-test-results",
              "@type": "TestResults",
              "component": "IPFS",
              "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
              "testSuites": [
                {
                  "@id": "EchoServiceTest",
                  "@type": "TestSuite",
                  "name": "EchoServiceTest",
                  "testCases": [
                    {
                      "@id": "TestEcho",
                      "@type": "TestCase",
                      "name": "TestEcho",
                      "verifies": "Req.IPFS.1",
                      "result": "Pass"
                    },
                    {
                      "@id": "TestEchoWithTimestamp",
                      "@type": "TestCase",
                      "name": "TestEchoWithTimestamp",
                      "verifies": "Req.IPFS.1",
                      "result": "Pass"
                    },
                    {
                      "@id": "TestEchoWithEmptyString",
                      "@type": "TestCase",
                      "name": "TestEchoWithEmptyString",
                      "verifies": "Req.IPFS.1",
                      "result": "Pass"
                    }
                  ]
                }
              ]
            }
          ]
        }
        EOF
        echo "Generated test results JSON-LD"
        
    - name: 📤 Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: ipfs-test-results-jsonld
        path: tests/results/test-results.jsonld
        if-no-files-found: error

  ipfs-validate:
    name: 📊 Validate IPFS Requirements
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🔍 Validate JSON-LD Requirements
        run: |
          if [ -f "requirements/requirements.jsonld" ]; then
            # Validate JSON-LD format
            jq empty requirements/requirements.jsonld
            echo "Requirements validation successful"
          else
            echo "Error: requirements.jsonld not found"
            exit 1
          fi

      # Note: This workflow will be enhanced incrementally:
      # 1. Go code compilation will be added once we have initial Go implementation
      # 2. Unit tests will be added when we have testable components
      # 3. Integration tests will be added when we have a functional IPFS node 